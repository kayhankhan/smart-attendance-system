{% extends "base.html" %}

{% block title %}Create Subject - Admin{% endblock %}

{% block content %}
<div class="mb-4 sm:mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Create New Subject</h1>
    <p class="text-sm sm:text-base text-gray-600">Assign a new subject to an employee</p>
</div>

<div class="bg-white rounded-lg shadow p-4 sm:p-6 max-w-2xl">
    <form method="POST" action="{{ url_for('admin.create_subject') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Subject Name *</label>
            <input type="text" name="name" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                   placeholder="e.g., Data Structures">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Subject Code *</label>
            <input type="text" name="code" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                   placeholder="e.g., CS201">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea name="description" rows="3" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      placeholder="Brief description of the subject"></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Assign to Employee *</label>
            <select name="teacher_id" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="">-- Select Employee --</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.full_name }} ({{ teacher.email }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" 
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold">
                Create Subject
            </button>
            <a href="{{ url_for('admin.dashboard') }}" 
               class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 font-semibold">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
