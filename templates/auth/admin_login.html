{% extends "base.html" %}

{% block title %}Admin Portal Login - NED University{% endblock %}

{% block content %}
<style>
    .captcha-container {
        position: relative;
        margin: 10px 0;
    }
    .captcha-image {
        width: 100%;
        max-width: 280px;
        height: 80px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
    }
    .change-code-btn {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 8px;
        transition: all 0.3s;
    }
    .change-code-btn:hover {
        background: linear-gradient(135deg, #b91c1c, #991b1b);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
</style>

<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-4 px-2">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
        <!-- NED University Header -->
        <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 text-center">
            <div class="flex items-center justify-center gap-3 mb-3">
                <img src="{{ url_for('static', filename='images/ned_logo.png') }}" alt="NED University" class="h-16 w-16">
                <div class="text-left">
                    <h2 class="text-white text-lg font-bold">NED UNIVERSITY</h2>
                    <p class="text-gray-300 text-xs">OF ENGINEERING & TECHNOLOGY</p>
                </div>
            </div>
        </div>
        
        <!-- Admin Portal Title -->
        <div class="bg-gradient-to-r from-gray-700 to-gray-800 text-white p-4 text-center rounded-lg mx-4 -mt-2 shadow-lg">
            <h1 class="text-xl font-bold flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                </svg>
                Administrator Portal
            </h1>
        </div>

        <!-- Login Form -->
        <div class="p-6">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-4">
                    <label class="flex items-center text-gray-700 font-semibold mb-2">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                        Admin Email
                    </label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="Enter admin email">
                </div>
                
                <div class="mb-4">
                    <label class="flex items-center text-gray-700 font-semibold mb-2">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        Password
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="Enter password">
                </div>
                
                <div class="mb-4">
                    <label class="flex items-center text-gray-700 font-semibold mb-2">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                        </svg>
                        Verification Code
                    </label>
                    <input type="text" name="captcha" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent mb-2"
                           placeholder="Enter code from image">
                    <div class="captcha-container flex flex-col items-center">
                        <img id="captcha-img" src="{{ url_for('serve_captcha') }}" alt="CAPTCHA" class="captcha-image">
                        <button type="button" onclick="refreshCaptcha()" class="change-code-btn">
                            Change Code
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-gray-700 to-gray-800 text-white py-3 rounded-lg font-semibold hover:from-gray-800 hover:to-gray-900 transition-all shadow-lg">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:underline">← Back to Main Portal</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-600">
                <strong>Authorized Access Only</strong> • NED University IT Department
            </p>
        </div>
    </div>
</div>

<script>
function refreshCaptcha() {
    fetch('/refresh_captcha')
        .then(response => response.json())
        .then(data => {
            document.getElementById('captcha-img').src = '{{ url_for("serve_captcha") }}?' + data.timestamp;
        })
        .catch(error => console.error('Error refreshing CAPTCHA:', error));
}
</script>
{% endblock %}
