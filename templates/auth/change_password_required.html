{% extends "base.html" %}

{% block title %}Change Password Required - Smart Attendance{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-6">
            <div class="mx-auto bg-yellow-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Password Change Required</h2>
            <p class="text-gray-600 mt-2">You must change your password before continuing</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">New Password</label>
                <input type="password" name="new_password" required minlength="8"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter new password (min 8 characters)">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                <input type="password" name="confirm_password" required minlength="8"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg">
                Change Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('logout') }}" class="text-sm text-gray-600 hover:text-gray-800">Logout instead</a>
        </div>
    </div>
</div>
{% endblock %}
