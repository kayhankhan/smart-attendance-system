<form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2 text-sm sm:text-base flex items-center" for="email">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
            Email / Portal ID
        </label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 text-sm sm:text-base border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               placeholder="Enter your email">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2 text-sm sm:text-base flex items-center" for="password">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
            Password
        </label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 text-sm sm:text-base border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               placeholder="Enter your password">
        <p class="text-xs text-gray-500 mt-1 ml-1">(Password is case sensitive)</p>
    </div>

    <div class="text-right mb-4">
        <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
            Recover Password
        </a>
    </div>

    {% if recaptcha_site_key %}
    <div class="mb-6 flex justify-center">
        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endif %}

    <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-3 px-4 rounded-lg transition duration-200 text-sm sm:text-base shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Login
    </button>
</form>
